<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: brown;
            /* 把行内元素a转换为块元素 */
            display: block;
        }
        div {
            width: 300px;
            height: 100px;
            background-color: gray;
            /* 块元素转换为行内元素 */
            display: inline;
        }
        span {
            width: 300px;
            height: 30px;
            background-color: aqua;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="#">尘不到</a>
    <a href="#">尘不到</a>
    <div>闻时</div>
    <div>闻时</div>
    <span>行内元素转换成行内块元素</span>
    <span>行内元素转换成行内块元素</span>

</body>
</html>
