<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器-动态伪类（不常用）</title>
    <style>
        /* 选择span是独生子女的，只要同类型 */
        span:only-of-type{
            color: gray;
        }
    </style>
</head>
<body>
    <div>
        <span> 我无坚不摧，也无所不能</span>
        <span>我的骨骼说：我还是爱你</span>
    </div>
    <div>    
        <span>世界灿烂盛大，欢迎回家</span>
            <p>秦究</p>
            <p>游惑</p>
            <p>021</p>
            <p>922</p>
            <p>154</p>
            <p>1006</p>
            <p>z</p>
    </div>
</body>
</html>
