<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之标签选择器</title>
    <style>
        /* 标签选择器：写上标签名 */
        p {
            color:gold;
        }
        div{
            color: gray;
        }
    </style>
</head>
<body>
    <p>001</p>
    <p>922</p>
    <p>154</p>
    <div>A</div>
    <div>Z</div>
    <div>系统</div>
</body>
</html>
