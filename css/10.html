<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字样式</title>
    <style>
        p{
            font-style: italic;
        }
        em{
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>世界灿烂盛大，欢迎回家</p>
    <em>我把我放在你耳边你会听到吧</em>
</body>
</html>
