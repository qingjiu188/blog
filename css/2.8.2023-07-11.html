<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器-UI选择器</title>
    <style>
        /* 选中勾选的复选框或单选框 */
        /* 注意不能改变颜色 */
        input:checked {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <input type="checkbox">
    <input type="radio" name="gender">
    <input type="radio" name="gender">
</body>
</html>
