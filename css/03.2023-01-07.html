<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器口诀：样式点定义 结构类（class）调用 一个或多个 开发最常用*/
        .bai {
            color: gray;
        }
        .xin {
            color: red;
        }
    </style>

        </head>
<body>
    <ul>
        <li class="bai">
            李太白
        </li>
        <li class="xin">
            韩重言
        </li>
        <li>
            诸葛亮
        </li>
        <li>
            赵云
        </li>
        <li>
            司马懿
        </li>
    </ul>
</body>
</html>
