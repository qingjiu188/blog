<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 要求1:把全高改为银色*/
         div,p,span {
            color: grey;
         }
        /* 要求2:把判官改为红色 */ 
        .pan {
            color: rgb(123, 29, 29);
        }

    </style>
</head>
<body>
    <div>秦究</div>
    <p>游惑</p>
    <span>楚月</span>
    <ul class="pan">
        <li>闻时</li>
        <li>尘不到</li>
        <li>夏樵</li>
    </ul>
</body>
</html>
