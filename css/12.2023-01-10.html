<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本装饰</title>
    <style>
        div{
            color: rgb(123, 13, 13);
             text-decoration: underline; 
             /* text-decoration: line-through; */
             /* text-decoration: overline;  */
             /* text-indent: 20px; */
             text-indent: 2em;
             /* em相当于文字大小 */
        }
        a {text-decoration: none;
        color: rgba(186, 31, 31, 0.865);
        line-height: 160px;
        }
    </style>
</head>
<body>
    <div>所以说爱恨真是奇怪的东西，有的早早腐烂入土，有的刻骨</div>
    <a href="#">我于杀戮中绽放，亦如黎明之花朵</a>
</body>
</html>
