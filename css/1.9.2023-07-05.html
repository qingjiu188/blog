<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 若说child表示所有的不同类型孩子，那么of-type则表示同类型的孩子 */
        div>p:first-of-type {
            color: brown;
        }
    </style>
</head>

<body>
    <div>
        <span>世界灿烂盛大，欢迎回家</span>
        <p>秦究</p>
        <p>游惑</p>
        <p>021</p>
        <p>922</p>
        <p>154</p>
        <p>1006</p>
        <p>z</p>
        <p>系统</p>
    </div>
</body>

</html>
