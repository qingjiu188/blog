<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style>
        .cao{
            font-weight: 700;
        }
        .hui{
            font-weight: 400;
        }
        *{
            color:lightgoldenrodyellow;
            background-color: black;
        }
    </style>
</head>
<body>
   <p class="cao">我本已心如死水万念灰，却不料三九寒夜透春光，</p>
   <p class="hui">莫不是天意偏怜幽谷草，怕只怕世态炎凉多风霜。</p>
</body>
</html>
