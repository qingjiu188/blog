    <h2>二哈和他的白猫师尊</h2>
    <p>我访故人明月下，灯花人面相映红。</p>
    <p>一朝凤雏啼春晓，万顷河山清平中。</p>
    <p>总角藏酿君莫饮，经年归来与兄逢。</p>
    <p>人生何必常相伴，遥以相思寄东风。</p>
    <p>我拜故人半为鬼，唯今醉里可相欢。</p>
    <p>总角藏酿桂树下，对饮面朽鬓已斑。</p>
    <p>天光碎梦众行远，弃我老身浊泪含。</p>
    <p>愿赠余寿与周公，放君抱酒去又还。</p>
