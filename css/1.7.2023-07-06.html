<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* :nth-child()表示选择第几个文本，2n+1或odd表奇数，2n或even表示偶数 */
        div>p:nth-child(-n+6){
            color: brown;
        }
    </style>
</head>
<body>
    <div>
        <p>秦究</p>
        <p>游惑</p>
        <p>021</p>
        <p>922</p>
        <p>154</p>
        <p>1006</p>
        <p>z</p>
        <p>系统</p>
    </div>
</body>
</html>
