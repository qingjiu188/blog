<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <img src="重逢.jpeg">
    <h2>正主图像出现</h2>
    <img src="全球高考1.jpeg" alt="图像 愿我们在硝烟散尽的世界里重逢" >
    <h2>图像无法显示,文字来当替身</h2>
    <img src="重逢.jpeg" title="世界灿烂盛大" >
    <h2>看正主图像时会出现文字替身</h2>
    <img src="重逢.jpeg" title="世界灿烂盛大" width="500" >
    <h2>给图像设定宽度</h2>
    <img src="重逢.jpeg" title="世界灿烂盛大" height="100" />
    <h2>给图像设定高度</h2>
    <img src="重逢.jpeg" title="世界灿烂盛大" width="500" border="15" />
    <h2>给图像设定边框</h2>

</body>
</html>
