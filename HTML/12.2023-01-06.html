<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <!-- 这些属性要写到表格标签table里面 -->
    <table align="center" border="1" cellpadding="10" cellspacing="0" width="500" height="249">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>编号</th>
        </tr>
        <tr>
            <td>游惑</td>
            <td>男</td>
            <td>A</td>
        </tr>
        <tr>
            <td>秦究</td>
            <td>男</td>
            <td>001</td>
        </tr>
        <tr>
            <td>楚月</td>
            <td>女</td>
            <td>Z</td>
        </tr>
        <tr>
            <td>闻远</td>
            <td>男</td>
            <td>922</td>
        </tr>
    </table>
</body>
</html>
