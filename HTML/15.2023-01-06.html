<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <h4>我喜欢的小说</h4>
    <ul>
        <li>全球高考</li>
        <li>某某</li>
        <li>判官</li>
    </ul>
    <h4>我喜欢的动漫人物</h4>
    <ol>
        <li>游惑</li>
        <li>秦究</li>
        <li>江添</li>
        <li>盛望</li>
        <li>尘不到</li>
        <li>花城</li>
    </ol>
    <dl>
        <dt>游惑</dt>
        <dd>大考官</dd>
        <dd>哼先生</dd>
    </dl>
</body>
</html>
