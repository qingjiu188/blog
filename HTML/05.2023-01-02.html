<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式</title>
</head>
<body>
    <p>我是<strong>加粗</strong>的文字</p>
    <p>我是<b>加粗</b>的文字</p>
    <p>你是<em>倾斜</em>的文字</p>
    <p>你是<i>倾斜</i>的文字</p>
    <p>他是<del>删除</del>的文字</p>
    <p>他是<s>删除</s>的文字</p>
    <p>她是<ins>下划</ins>的文字</p>
    <p>她是<u>下划</u>的文字</p>

</body>
</html>
